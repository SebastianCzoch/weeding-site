  <div id="root"></div>
  <script type="text/babel">
    const CONFIG = {
      names: { bride: "Paula Jach", groom: "Sebastian Czoch" },
      date: "13 wrzesie≈Ñ 2025",
      countdownTargetIso: "2025-09-13T15:00:00+02:00",
      ceremony: {
        time: "15:00",
        placeLabel: "Ko≈õci√≥≈Ç Rzymskokatolicki pw. Wniebowziƒôcia Naj≈õwiƒôtszej Maryi panny",
        address: "DzierƒÖ≈ºnia 42, 22-610 Huta DzierƒÖ≈ºy≈Ñska",
      },
      party: {
        time: "17:00",
        placeLabel: "Sala weselna Restauracja & Hotel Avocado",
        address: "Wyzwolenia 1D, 22-600 Tomasz√≥w Lubelski",
      }
    };

    function buildMapEmbed(address) {
      return `https://www.google.com/maps?q=${encodeURIComponent(address)}&output=embed`;
    }

    function buildMapLink(address) {
      return `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(address)}`;
    }

    function useCountdown(targetIso) {
      const [now, setNow] = React.useState(Date.now());
      React.useEffect(() => {
        const id = setInterval(() => setNow(Date.now()), 1000);
        return () => clearInterval(id);
      }, []);
      const target = new Date(targetIso).getTime();
      const diff = Math.max(0, target - now);
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return { days, hours, minutes, seconds, finished: diff === 0 };
    }

    function Countdown() {
      const { days, hours, minutes, seconds, finished } = useCountdown(CONFIG.countdownTargetIso);
      return (
        <div className="mt-6">
          <p className="text-sm tracking-wide uppercase text-rose-600">Do ≈õlubu pozosta≈Ço</p>
          <div className="mt-3 grid grid-cols-4 gap-3 max-w-md mx-auto">
            {[
              {label:"Dni", value: days}, 
              {label:"Godz", value: hours}, 
              {label:"Min", value: minutes}, 
              {label:"Sek", value: seconds}
            ].map(b => (
              <div key={b.label} className="rounded-2xl bg-white shadow p-4">
                <div className="text-3xl font-extrabold text-slate-800 text-center">{String(b.value).padStart(2,'0')}</div>
                <div className="mt-1 text-xs text-slate-500 text-center">{b.label}</div>
              </div>
            ))}
          </div>
          {finished && <p className="mt-2 text-sm text-emerald-700 font-medium">To ju≈º dzi≈õ! üíç</p>}
        </div>
      );
    }

    function App() {
      const churchMap = buildMapEmbed(CONFIG.ceremony.placeLabel + ", " + CONFIG.ceremony.address);
      const venueMap = buildMapEmbed(CONFIG.party.placeLabel + ", " + CONFIG.party.address);
      const churchLink = buildMapLink(CONFIG.ceremony.placeLabel + ", " + CONFIG.ceremony.address);
      const venueLink = buildMapLink(CONFIG.party.placeLabel + ", " + CONFIG.party.address);

      return (
        <div className="min-h-screen text-slate-800">
          <header className="mx-auto max-w-5xl px-6 pt-16 pb-10 text-center">
            <h1 className="text-4xl md:text-6xl font-extrabold text-rose-700">
              {CONFIG.names.bride} & {CONFIG.names.groom}
            </h1>
            <p className="mt-4 text-lg md:text-xl text-slate-700">{CONFIG.date}</p>
            <Countdown />
          </header>

          <main className="mx-auto max-w-6xl px-6 pb-20">
            <section className="mb-14">
              <h2 className="text-2xl font-semibold">Plan dnia</h2>
              <ul className="mt-4 space-y-4">
                <li>
                  <strong>≈ölub:</strong> {CONFIG.ceremony.time}, {CONFIG.ceremony.placeLabel}, {CONFIG.ceremony.address}
                </li>
                <li>
                  <strong>Przyjƒôcie:</strong> {CONFIG.party.time}, {CONFIG.party.placeLabel}, {CONFIG.party.address}
                </li>
              </ul>
            </section>

            <section className="mb-14">
              <h2 className="text-2xl font-semibold mb-6">Lokalizacje</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                  <h3 className="text-lg font-medium mb-2">Ko≈õci√≥≈Ç</h3>
                  <iframe className="w-full h-80 border-0 rounded-xl" src={churchMap} allowFullScreen loading="lazy"></iframe>
                  <div className="mt-2">
                    <a href={churchLink} target="_blank" rel="noreferrer" className="text-rose-700 underline">
                      Otw√≥rz w Google Maps (nawigacja)
                    </a>
                  </div>
                </div>
                <div>
                  <h3 className="text-lg font-medium mb-2">Sala weselna</h3>
                  <iframe className="w-full h-80 border-0 rounded-xl" src={venueMap} allowFullScreen loading="lazy"></iframe>
                  <div className="mt-2">
                    <a href={venueLink} target="_blank" rel="noreferrer" className="text-rose-700 underline">
                      Otw√≥rz w Google Maps (nawigacja)
                    </a>
                  </div>
                </div>
              </div>
            </section>

            <footer className="mt-10 text-center text-sm text-slate-600">
              Do zobaczenia na uroczysto≈õci! üíç
            </footer>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
